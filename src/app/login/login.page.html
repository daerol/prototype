<ion-header>

</ion-header>

<ion-content>

  <ion-grid>


    <!-- Header with images-->
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div text-center padding-top="30px">
          <img src="../assets/img/logo.jpg"/>
          <h2>LearNet Booking System</h2>
          <div class="extra-line"></div>
        </div>
      </ion-col>
    </ion-row>


    <ion-row >
      <ion-col size-md="6" offset-md="3">
          <!-- Input with clear button when there is a value -->
        <ion-card>
          <ion-card-content>
            <ion-item>

                <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>

            </ion-item>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div>
          <ion-button expand="block" mode="ios" routerDirection="forward" (click)="login()">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>



    <ion-row >
      <ion-col size-md="6" offset-md="3">
        <div>
          <p id="smallText">Forget your username? Please contact learNet Team.</p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
